<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de GestÃ£o - Rifa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      background-color: #1a1a1a;
      color: white;
      padding: 20px 10px;
      width: 100%;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }

    .table-container {
      width: 100%;
      display: block;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch; /* âœ… suaviza rolagem no iPhone */
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      min-width: 720px; /* largura mÃ­nima para evitar corte */
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      white-space: nowrap;
    }

    th {
      background: #333;
      color: white;
    }

    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-pago {
      background: #4CAF50;
      color: white;
    }

    .btn-cancelar {
      background: #f44336;
      color: white;
    }

    .btn-atualizar {
      background: #1a73e8;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Painel de GestÃ£o da Rifa</h1>
  </header>

  <button class="btn-atualizar" onclick="carregarReservas()">ðŸ”„ Atualizar</button>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>NÃºmero</th>
          <th>Nome</th>
          <th>WhatsApp</th>
          <th>Status</th>
          <th>Comprovante</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo"></tbody>
    </table>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmIKqT6FKAIOJXvBMop89kATeKUsy4yR0",
      authDomain: "rifa-stanley.firebaseapp.com",
      projectId: "rifa-stanley",
      storageBucket: "rifa-stanley.firebasestorage.app",
      messagingSenderId: "811838072733",
      appId: "1:811838072733:web:c380ce75a40d1b90ca3174",
      measurementId: "G-L9CQJX7ZNJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarReservas() {
      const tabela = document.getElementById('tabela-corpo');
      tabela.innerHTML = '';
      const docSnap = await db.doc("rifa/numeros").get();
      if (docSnap.exists) {
        const data = docSnap.data();
        Object.keys(data).forEach(numero => {
          const info = data[numero];
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${numero}</td>
            <td>${info.nome || '-'}</td>
            <td>${info.whatsapp || '-'}</td>
            <td>${info.status || '-'}</td>
            <td>${info.comprovante ? `<a href="${info.comprovante}" target="_blank">ðŸ“Ž Ver</a>` : '-'}</td>
            <td class="actions">
              <button class="btn-pago" onclick="marcarPago('${numero}')">Pago</button>
              <button class="btn-cancelar" onclick="cancelarReserva('${numero}')">Cancelar</button>
            </td>
          `;

          tabela.appendChild(tr);
        });
      }
    }

    async function marcarPago(numero) {
      const docRef = db.doc("rifa/numeros");
      const snap = await docRef.get();
      if (snap.exists) {
        let data = snap.data();
        if (data[numero]) {
          data[numero].status = 'vendido';
          await docRef.set(data);
          carregarReservas();
        }
      }
    }

    async function cancelarReserva(numero) {
      const docRef = db.doc("rifa/numeros");
      const snap = await docRef.get();
      if (snap.exists) {
        let data = snap.data();
        delete data[numero];
        await docRef.set(data);
        carregarReservas();
      }
    }

    window.onload = carregarReservas;
  </script>
</body>
</html>
